<div class="switch-version">
    <span>Version:</span>
    <span>
        <select onchange="window.location.href = this.value + window.location.hash">
            <option value="{{params.url}}/">1.0.9</option>
            <option value="{{params.url}}/0.x/" selected="selected">0.1.1</option>
        </select>
       (<span style="font-size: 12px; color:rgb(167, 186, 152);">nvd3: </span> v1.1.15-beta)
    </span>
</div>

<div class="wrapper">
<div class="header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid" ng-controller="mainCtrl">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/quickstart')}">
                        <a href="#/quickstart">Quick Start</a>
                    </li>
                    <li ng-class="{ active: isActive('/liveedit')}">
                        <a href="#/lineChart">Live Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="content" ng-view></div>

                </div>
                <div id="icons" class="col-xs-4">
                    <a href="https://angularjs.org/" class="icon" target="_blank">
                        <img src="img/icons/angular.png" alt="">
                    </a>
                    <a href="http://d3js.org/" class="icon" target="_blank">
                        <img src="img/icons/d3.png" alt="">

                    <a href="http://krispo.github.io/json-tree/" class="icon" target="_blank">
